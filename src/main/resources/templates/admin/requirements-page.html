<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול קטלוג קורסים</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">

</head>
<body>

<header class="bg-primary py-3">
    <div class="container">
        <h1 class="text-white">ניהול קורסים לסטודנטים</h1>
        <div th:insert="navbar.html :: nav"></div>
    </div>
</header>

<main class="container py-4">
    <section class="py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-center text-white">
                        <h4 class="card-title">קטלוג קורסים</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>נקודות זכות בחירה</th>
                                    <th>נקודות זכות חובה</th>
                                    <th>נקודות זכות כללי</th>
                                    <th>פעולות</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="requirement : ${requirements}">
                                    <td th:text="${requirement.electiveCredits}"></td>
                                    <td th:text="${requirement.mandatoryCredits}"></td>
                                    <td th:text="${requirement.generalCredits}"></td>
                                    <td>
                                        <a class="btn btn-primary"
                                           th:href="@{/admin/editDegreeRequirement/{id}(id=${requirement.id})}">ערוך</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
