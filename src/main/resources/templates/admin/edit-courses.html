<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג קורסים</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container my-5">
    <h2 class="mb-5">Update Course</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/admin/update}" th:object="${course}" method="post">
                <!-- Add a hidden field for the course id -->
                <input type="hidden" th:field="*{id}"/>
                <!-- rest of the form fields -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="courseName" class="col-form-label">Name</label>
                        <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="Name">
                        <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="credit" class="col-form-label">Credit</label>
                        <input type="number" th:field="*{credit}" class="form-control" id="credit" placeholder="Credit">
                        <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Course">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
