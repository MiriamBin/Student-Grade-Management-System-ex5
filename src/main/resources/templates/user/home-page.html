<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג קורסים</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}">
    <style>
        body {
            text-align: right;
        }
        .card-header {
            text-align: center;
        }
        .table {
            margin: 0;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<header class="bg-primary py-3">
    <div class="container">
        <h1 class="text-white">ניהול קורסים לסטודנטים</h1>
        <div th:insert="fragments/navbar.html :: nav"></div>
    </div>
</header>

<main class="container py-4">

    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-center m-4">
                ניהול קורסים לסטודנט
                <br>
                <small class="text-muted">נתוני התואר </small>
            </h2>
        </div>
    </div>

    <div th:if="${studentStatus}" class="row">
        <div th:each="status:${studentStatus}" class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-primary text-center text-white">
                    <h4 th:text="${status.key}" class="card-title"></h4>
                </div>
                <div class="card-body p-0 m-0">
                    <div class="table-responsive">
                        <table class="table m-0">
                            <tbody>
                            <tr>
                                <th>נקודות זכות שהושלמו</th>
                                <td th:text="${status.value[0]}"></td>
                            </tr>
                            <tr>
                                <th>נקודות זכות בתהליך</th>
                                <td th:text="${status.value[1]}"></td>
                            </tr>
                            <tr>
                                <th>סך הכל נקודות זכות</th>
                                <td th:text="${status.value[2]}"></td>
                            </tr>
                            </tbody>
                            <tfoot class="table-secondary">
                            <tr>
                                <th>ממוצע</th>
                                <td th:text="${status.value[3]}"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="fragments/footer.html :: footer"></div>
</body>
</html>
