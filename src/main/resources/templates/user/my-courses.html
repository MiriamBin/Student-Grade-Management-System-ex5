<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורסים שלי</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: right;
        }

        .card-header {
            text-align: center;

        }

        .card-body {
            padding: 1.5rem;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-add {
            margin-top: 1rem;
        }

        .btn-delete, .btn-edit {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
        }
    </style>
</head>
<body>
<header class="bg-primary py-3">
    <div class="container">
        <h1 class="text-white">ניהול קורסים לסטודנטים</h1>
        <div th:insert="navbar.html :: nav"></div>
    </div>
</header>

<main class="container py-4">

    <div class="row">
        <div class="col-12">
            <h2 class="text-center m-4">קורסים שלי</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card justify-content-center m-3">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title">קורסים שלי</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>שם הקורס</th>
                            <th>סוג הקורס</th>
                            <th>נקודות זכות</th>
                            <th>ציון</th>
                            <th>פעולות</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="userCourse:${userCourses}">
                            <td th:text="${userCourse.course.courseName}"></td>
                            <!--<td th:text="${course.courseType}"></td>-->
                            <td>להוסיף סוג</td>
                            <td th:text="${userCourse.course.credit}"></td>
                            <td th:text="${userCourse.grade}"></td>
                            <td>
                                <button class="btn btn-edit btn-primary" type="submit" value="ערוך">ערוך</button>
                                <button class="btn btn-delete btn-danger" type="submit" value="מחק">מחק</button>
                                <!--                                <a class="btn btn-primary" th:href="@{/admin/editCourse/{id}(id=${userCourse.id})}">ערוך</a>-->
                                <!--                                <form action="#" method="post" th:action="@{/admin/delete}" th:object="${userCourse}">-->
                                <!--                                    <input name="id" th:value="${userCourse.id}" type="hidden">-->
                                <!--                                    <button class="btn btn-danger" type="submit" value="מחק">מחק</button>-->
                                <!--                                </form>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3">
    <div class="container">
        <p class="text-center">&copy; 2023 מכללת הדסה. כל הזכויות שמורות למרים בינימינס וסלומון דמה.</p>
    </div>
</footer>
</body>
</html>
