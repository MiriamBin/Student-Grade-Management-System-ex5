<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/addCourse}" th:object="${course}" method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="courseName" class="col-form-label">Name</label>
            <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="Name">
            <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="credit" class="col-form-label">Credits</label>
            <input type="text" th:field="*{credit}" class="form-control" id="credit" placeholder="Credits">
            <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}" class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Course">
        </div>
    </div>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Credit</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}"> </td>
        <td th:text="${course.credit}"> </td>

        <td>
            <a th:href="@{/editCourse/{id}(id=${course.id})}" class="btn btn-primary">EDIT</a>
        </td>
        <td>
            <form action="#" th:action="@{/deleteCourse}" th:object="${course}" method="post">
                <input type="hidden" name="id" th:value="${course.id}">
                <input class="btn btn-primary" type="submit" value="DELETE" />
            </form>
        </td>

    </tr>
    </tbody>
</table>






</body>
</html>
