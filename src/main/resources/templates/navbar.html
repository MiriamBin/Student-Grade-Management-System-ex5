<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <nav th:fragment="nav">
    <ul class="nav">
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('hasRole(''USER'')')}">
        <a class="nav-link text-white" th:href="@{/user}" href="#">דף הבית</a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')  and #authorization.expression('hasRole(''USER'')')}">
        <a class="nav-link text-white" th:href="@{/user/myCourses}" href="#">קורסים שלי</a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('hasRole(''USER'')')}">
        <a class="nav-link text-white" th:href="@{/user/userCatalog}" href="#">קטלוג קורסים</a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('hasRole(''ADMIN'')')}">
        <a class="nav-link text-white" th:href="@{/admin/manageCourses}" href="#">הוספת קורסים</a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('hasRole(''ADMIN'')')}">
        <a class="nav-link text-white" th:href="@{/admin/requirements}" href="#">דרישות</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" style="display:inline">
          <input type="submit" value="התנתקות" class="nav-link text-white"/>
        </form>
      </li>
    </ul>
  </nav>


</head>
<body>

</body>
</html>
